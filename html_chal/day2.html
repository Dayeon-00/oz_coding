        <div id="introduce">
            <p>안녕하세요. 이번에 구조된 고양이 누리라고 합니다.</p>
            <p>4개월에서 6개월 추정이고 아파트 지하에서 발견돼 구조되어 집에서 살고있어요.</p>
            <p>먹는 것을 가장 좋아하고, 아직 어려서 잠을 많이 자요.

            사람을 잘 따르고, 애교가 많아요.
            아직 이갈이 시기라 잘 물어요.<br>
            <em>병원 진료에서도 크게 공격적인 모습을 보이지 않아요.</em>
